<button type="button" class="btn btn-warning btn-sm" aria-label="Edit"
        onclick="fill_form({{ user.id }})">
    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Редактировать
</button>
<button type="button" class="btn btn-danger btn-sm" aria-label="Delete"
        onclick="delete_user({{ user.id }})">
    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Удалить
</button>
