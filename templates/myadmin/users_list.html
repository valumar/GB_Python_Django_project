<table class="table table-hover table-striped table-condensed" id="users_list">
    <thead>
    <tr>
        <th># id</th>
        <th>Логин</th>
        <th>E-mail</th>
        <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user }}</td>
            <td>{{ user.email }}</td>
            <td>
                               {% include 'myadmin/user_buttons.html' %}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
