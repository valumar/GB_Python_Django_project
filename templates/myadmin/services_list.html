<table class="table table-hover table-striped table-condensed" id="services_list">
    <thead>
    <tr>
        <th># id</th>
        <th>Название</th>
        <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    {% for service in services %}
        <tr>
            <td>{{ service.id }}</td>
            <td>{{ service.name }}</td>
            <td>
                <button type="button" class="btn btn-warning btn-sm" aria-label="Edit"
                        onclick="fill_form({{ service.id }})">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Редактировать
                </button>
                <button type="button" class="btn btn-danger btn-sm" aria-label="Delete"
                        onclick="delete_user({{ service.id }})">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Удалить
                </button>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
