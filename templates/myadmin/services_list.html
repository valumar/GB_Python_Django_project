<table class="table table-hover table-striped table-condensed" id="services_list">
    <thead>
    <tr>
        <th># id</th>
        <th>Название</th>
        <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    {% for service in services %}
        <tr>
            <td>{{ service.id }}</td>
            <td>{{ service.name }}</td>
            <td>
                {% include 'myadmin/service_buttons.html' %}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
