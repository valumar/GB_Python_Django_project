{% extends "_base.html" %}
{% block content %}
    <div class="min-height-600px bg-silver">
        <div class="container pad45">
            <div class="row">
                <div class="services-wrapper">
                    {% for service in services %}
						<div class="col-md-4">
							<div class="icon {{ service.bg_color }}">
								<span class="fa {{ service.fa_icon }}"></span>
							</div>
							<h4>{{ service.name }}</h4>
							<p>{{ service.description }}</p>
						</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
